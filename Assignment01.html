<!DOCTYPE html>
<meta charset = utf8>
<html>
    
<head>
    <title>Example with buttons</title>
</head>    

<body>
    
<button id="buttonOn1" onClick="on1()">On 1</button>
<button id="buttonOff1" onClick="off1()">Off 1</button>
<br>
<button id="buttonOn2" onClick="on2()">On 2</button>
<button id="buttonOff2" onClick="off2()">Off 2</button>
<br>
<button id="buttonOn3" onClick="on3()">On 3</button>
<button id="buttonOff3" onClick="off3()">Off 3</button>
<br>
<button id="buttonOn4" onClick="on4()">On 4</button>
<button id="buttonOff4" onClick="off4()">Off 4</button>
<br>

<button id="buttonOnall" onClick="on4()">On 4</button>
<button id="buttonOnall" onClick="on3()">On 3</button>
<button id="buttonOnall" onClick="on2()">On 2</button>
<button id="buttonOnall" onClick="on1()">On 1</button>
<br>

<button id="buttonOffall" offClick="off4()">Off 4</button>
<button id="buttonOffall" offClick="off3()">Off 3</button>
<button id="buttonOffall" offClick="off2()">Off 2</button>
<button id="buttonOffall" offClick="off1()">Off 1</button>
<br>

<script type="text/javascript">

let ws = new WebSocket("ws://172.16.22.193:8888"); // // create socket - connect to it

function on1() { // when button "on" is pressed we
    ws.send("1"); // send number 1 via websocket
}

function off1() { // when button "off" is pressed we
    ws.send("0"); // send number 0 via websocket
}

function on2() { // when button "on" is pressed we
    ws.send("3"); // send number 3 via websocket
}

function off2() { // when button "off" is pressed we
    ws.send("2"); // send number 2 via websocket
    
}
function on3() { // when button "on" is pressed we
    ws.send("5"); // send number 5 via websocket
}

function off3() { // when button "off" is pressed we
    ws.send("4"); // send number 4 via websocket
}

function on4() { // when button "on" is pressed we
    ws.send("7"); // send number 7 via websocket
}

function off4() { // when button "off" is pressed we
    ws.send("6"); // send number 6 via websocket
}

function on5() { // when button "on" is pressed we
    ws.send("9"); // send number 7 via websocket
}

function off5() { // when button "off" is pressed we
    ws.send("8"); // send number 6 via websocket
}

    
</script>
    
</body>    
    
</html>
